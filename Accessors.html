<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessors</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      //GETTER
      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "en",
        get lang() {
          return this.language;
        },
      };

      document.getElementById("demo").innerHTML = person.lang;

      const person2 = {
        firstName: "John",
        lastName: "Doe",
        language: "NO",
        set lang(value) {
          this.language = value;
        },
      };

      person2.lang = "en";

      document.getElementById("demo1").innerHTML = person2.language;
    </script>
  </body>
</html>
